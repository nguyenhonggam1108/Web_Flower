{% extends 'base.html' %}
<title>{% block title %}Đăng nhập tài khoản{% endblock %}</title>
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/account.css' %}">
<!--Thông bao lỗi-->
     {% if messages %}
      <div id="message-popup" class="popup-message">
        {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

  <div class="login-container">
    <h2>Đăng nhập</h2>
    <form method="post" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label">Nhập Email đăng nhập</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="Nhập email đăng nhập">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu">
      </div>
      <button type="submit" class="btn btn-login">Đăng nhập</button>
    </form>

    <div class="register-link">
      <p>Chưa có tài khoản? <a href="{% url 'accounts:register' %}">Đăng ký tại đây</a></p>
    </div>
  </div>

{% endblock %}
